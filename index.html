<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Tax recheck</title>
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style type="text/css">
		body{
			margin-top: 60px;
		}
		</style>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>
<body>
	<header class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<a class="navbar-brand">Tax ReCheck</a>
		</div>
	</header>
	<div class="container">
		<form class="form-horizontal" role="form" action="#">
			<div class="form-group">
				<label for="type" class="col-sm-2 control-label">元の価格は…</label>
				<div class="col-sm-10" id="type">
					<div class="radio-inline">
						<label>
							<input type="radio" id="taxin" value="in" name="mode" checked>
							税込価格
						</label>
					</div>
					<div class="radio-inline">
						<label>
							<input type="radio" id="notax" value="no" name="mode">
							税抜き価格
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="orig" class="col-sm-2 control-label">元の価格</label>
				<div class="col-sm-10 input-group">
					<span class="input-group-addon">￥</span>
					<input type="number" class="form-control" id="orig">
				</div>
				
			</div>
			<div class="form-group">
				<label for="orig-tax" class="col-sm-2 control-label">元の税率</label>
				<div class="col-sm-2 input-group">
					<input type="number" class="form-control" id="orig-tax" value="5">
					<span class="input-group-addon">%</span>
				</div>
				
			</div>
			<div class="form-group">
				<label for="res-tax" class="col-sm-2 control-label">増税後の税率</label>
				<div class="col-sm-2 input-group">
					<input type="number" class="form-control" id="res-tax" value="8">
					<span class="input-group-addon">%</span>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label for="res" class="col-sm-2 control-label">増税後の価格</label>
				<div class="col-sm-10 input-group">
					<span class="input-group-addon">￥</span>
					<input type="number" class="form-control" id="res" >
				</div>
				
			</div>
		</form>


	</div>
	<footer class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<div class="col-xs-8">©2014 hnle0</div>
			<div class="col-xs-4">tax recheck</div>
		</div>
	</footer>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$("form").submit(function(){
			return false;
		});
		$('[name=mode]').change(function() {
			if( $(this).val() == "no" ){
				$("#orig-tax").attr('disabled', 'disabled');
			}else if($(this).val() == "in"){
				$("#orig-tax").removeAttr('disabled');
			}
		});
		$("input").change(function(event) {
			var _res,_orig;
			if($("[name=mode]:checked").val() == "no"){
				_orig = parseInt($("#orig").val());
			}else{
				_orig = parseInt($("#orig").val())/(1+(parseInt($("#orig-tax").val())/100));
			}
			console.log('Orig',_orig);

			_res = Math.floor(_orig * (1+(parseInt($("#res-tax").val())/100)));

			console.log('Res',_res);

			$("#res").val(_res);



		});
	</script>
</body>
</html>
